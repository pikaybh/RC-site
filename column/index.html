<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기둥 설계 | 철근콘크리트 설계</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script defer src="../js/main.js" type="text/javascript"></script>
    <script src="../js/column.js"></script>
</head>

<body>
    <!--header.html-->
    <div class="header" id="header"></div>

    <article>
        <section class="foo">
            <h1>철근콘크리트 설계</h1>
            <h2>PM상관관계</h2>
            <form action="/js/main.js">
                <span>단근보</span><input type="radio" name="rcstyle" id="solo" onclick="radio()" />
                <span> | 복근보1단</span><input type="radio" name="rcstyle" id="duo1" onclick="radio()" checked />
                <span> | 복근보2단</span><input type="radio" name="rcstyle" id="duo2" onclick="radio()" />

                <ul>
                    <li>
                        <span>너비(b) </span><input class="w" id="w" type="number" placeholder="400"
                            onfocus="this.value='400'" onkeyup="draw()" onclick="draw()" /><span>mm</span><br>
                    </li>
                    <li>
                        <span>높이(h) </span><input class="h" id="h" type="number" placeholder="600"
                            onfocus="this.value='600'" onkeyup="draw()" onclick="draw()" /><span>mm</span>
                    </li>
                    <li id="DS1">
                        <span id='D_sN'>인장철근측 유효깊이(d) </span> <input class="d" id="d" type="number" placeholder="540"
                            onfocus="this.value='540'" onkeyup="draw()" onclick="draw()" /><span>mm</span>
                    </li>
                    <li id="DS2">
                        <span></span>
                    </li>
                    <li id="DC">
                        <span>압축철근측 유효깊이(d') </span> <input class='d_C' id='d_C' type='number' placeholder='60'
                            onfocus='this.value="60"' onkeyup='draw()' onclick='draw()' /><span>mm</span>
                    </li>
                    <li>
                        <span>(β_1) </span> <input class="beta" id="beta" type="number" placeholder="0.85"
                            onfocus="this.value='0.85'" /><span></span>
                    </li>
                    <li id="AS1">
                        <span id='A_sN'>인장철근(A_s) </span><input class="A_s" id="A_s" type="number" placeholder="2,400"
                            onfocus="this.value='2400'" /><span>mm^2</span>
                    </li>
                    <li id="AS2">
                        <span></span>
                    </li>
                    <li id="ASC">
                        <span>압축철근(A_s') </span><input class='A_s_C' id='A_s_C' type='number' placeholder='2400'
                            onfocus='this.value="2400"' /><span>mm^2</span>
                    </li>
                    <li>
                        <span>인장철근강도(f_y) </span> <input class="f_y" id="f_y" type="number" placeholder="400"
                            onfocus="this.value='400'" /><span>MPa</span>
                    </li>
                    <li>
                        <span>철근 탄성계수(E_s) </span><input class="E_s" id="E_s" type="number" placeholder="200,000"
                            onfocus="this.value='200000'" /><span>MPa</span>
                    </li>
                    <li>
                        <span>압축콘크리트강도(f_ck) </span><input class="f_ck" id="f_ck" type="number" placeholder="24"
                            onfocus="this.value='24'" /><span>MPa</span>
                    </li>
                    <li>
                        <div class="btn-div">
                            <ul>
                                <li>
                                    <input class="pm-btn btn" type="button" onclick="calculating();" value="PM상관관계 구하기">
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </form>

            <div class="frame">
                <canvas id="myCanvas" width="0" height="0"></canvas>
            </div>
        </section>
        <section class="bar">
            <div class="frame">
                <canvas id="myCanvas1" width="0" height="0"></canvas>
            </div>

            <div class="loader-box">
                <div class="loader" id="loader"></div>
                <span class="loaderText" id="loaderText">계산 중입니다...</span>
            </div>

            <div class="answer" id="answer">
                <div></div>
            </div>
        </section>
    </article>

    <!--footer.html-->
    <div class="footer" id="footer"></div>

</body>

</html>
